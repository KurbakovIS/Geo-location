<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"
            integrity="sha256-0vuk8LXoyrmCjp1f0O300qo1M75ZQyhH9X3J6d+scmk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Store Locator - Add Store</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css' rel='stylesheet'/>
</head>
<body>
<div class="container my-3">
    <h1 class="display-4 text-center">

        Add store
    </h1>

    <form id="store-form" class="mb-4">
        <div class="form-group">
            <label for="store-id">Store ID</label>
            <input type="text" id="store-id" class="form-control">
        </div>
        <div class="form-group">
            <label for="store-address">Store Address</label>
            <input type="text" id="store-address" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="index.html" class="btn btn-secondary"> Back</a>
    </form>
</div>
<script src="js/add.js">

</script>
</body>
</html>
